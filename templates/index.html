<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Line Drawing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Video</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="videoName">Video Name:</label>
            <input type="text" id="videoName" name="videoName" required>
            <br>
            <input type="file" name="videoFile" accept="video/*" required>
            <input type="submit" value="Upload">
        </form>
        <div class="video-container">
            <video id="videoPlayer" autoplay controls></video>
            <canvas id="videoCanvas"></canvas>
        </div>
        <input type="hidden" id="videoPath" value="{{ video_path }}">
        <button id="detectButton" disabled>Detect Overspeeding Vehicles</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
